<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="output" style="padding: 1em; max-width: 800px; margin: auto;"></div>

  <script>
    fetch('https://rbeninca.github.io/notas/ppi/planejamento.md')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('output').innerHTML = marked.parse(markdown);
      });
  </script>
</body>
</html>
